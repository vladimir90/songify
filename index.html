<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Muli|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<title>App</title>
</head>
<body>
	<div id="fb-root"></div>

    <!--===========main content===================-->
	<div class="wrapper">
		<h2><span>Songify</span> downloader</h2>

		<h1>Mp3</h1>
		<input type="text" name="songName" class="search" placeholder="enter song">
		<p>...find your favorite song and download it fast</p>

		<div class="down">
			<a href="#" class="download">download</a>
			<br>
			<i class="fa fa-2x fa-arrow-circle-down" aria-hidden="true"></i>
        </div>


		<div class="btn">
		  <button class="btnDownload"><i class="fa fa-1x fa-search" aria-hidden="true"></i> search</button>
		</div>


		<div class="social">
		    
			<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
		</div>

		<div class="copy">
			<h6>All rights reserved &copy Copyright 2016. Made by <i>Flashmand.</i></h6>
			
		</div>
		


	</div>


	<!--============bubbles=============-->
	<div id="background-wrap">
    <div class="bubble x1"></div>
    <div class="bubble x2"></div>
    <div class="bubble x3"></div>
    <div class="bubble x4"></div>
    <div class="bubble x5"></div>
    <div class="bubble x6"></div>
    <div class="bubble x7"></div>
    <div class="bubble x8"></div>
    <div class="bubble x9"></div>
    <div class="bubble x10"></div>
   </div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/social.js"></script>
</body>
</html>
