<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>App</title>
</head>

<body>


    <div class="wrapper container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h2><span>Songify</span> downloader</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>Mp3</h1>
                <input type="text" name="songName" class="search" placeholder="enter song">
                <p>...find your favorite song and download it fast</p>
            </div>
        </div>

        <div class="down row text-center">
            <div class="col-xs-12">
                <a href="#" class="download">download</a>
                <br>
                <i class="fa fa-2x fa-arrow-circle-down" aria-hidden="true"></i>
            </div>
        </div>

        <div class="row text-center">
            <div class="btn col-xs-12">
                <button class="btn btnDownload"><i class="fa fa-1x fa-search" aria-hidden="true"></i> search</button>
            </div>
        </div>



        <div class="row text-center">
            <div class="copy col-xs-12">
                <h6>All rights reserved &copy Copyright 2016. Made by <i>Flashmand.</i></h6>

            </div>
        </div>



    </div>








    <script src="js/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
